<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movies Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-white {
      color: white;
    }
    .card {
      margin-bottom: 20px;
      background-color: #222;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
  <body style="background-color: black">
    <nav class="navbar" style="background-color:#00a65a">
      <a class="navbar-brand">Movie recommender</a>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Books</a></li>
        <li><a href="/recommend_mov">Movies</a></li>
        <li><a>Contact</a></li>
      </ul>
  </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white" style="font-size: 50px">Recommend Movies</h1>
          <form action="/recommend_movies" method="post">
            <input name="movie_name" type="text" class="form-control"><br>
            <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
          </form>
          
          {% if error %}
          <div class="alert alert-danger" style="margin-top: 20px;">
            {{ error }}
          </div>
          {% endif %}
        </div>


        {% if data %}
        {% for movie in data %}
        <div class="col-md-3" style="margin-top: 30px;">
          <div class="card">
            <img src="{{ movie[1] }}" class="img-responsive" alt="poster">
            <h4 class="text-white">{{ movie[0] }}</h4>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </body>
</html>
